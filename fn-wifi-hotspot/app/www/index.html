<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>fn-wifi-hotspot</title>
  <style>
    :root {
      --bg: #f3f4f6;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --surface: #ffffff;
      --surface2: #f9fafb;
      --radius: 16px;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%
    }

    html {
      background: var(--bg);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color: var(--text);
      background: var(--bg);
    }

    /* Dark theme: override color tokens so native controls (select/options)
       render correctly in dropdowns and system UI. This avoids using a
       global invert filter which breaks form control backgrounds. */
    html[data-theme="dark"] {
      --bg: #071127;
      --text: #e6eef8;
      --muted: #9aa6b2;
      --border: #1f2933;
      --surface: #0b1520;
      --surface2: #0f1b2a;
      color-scheme: dark;
    }

    .container {
      max-width: 1040px;
      margin: 0 auto;
      padding: 20px
    }

    h1 {
      margin: 0;
      font-size: 22px;
      line-height: 1.2;
      font-weight: 700;
      letter-spacing: .2px
    }

    .subtitle {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 13px
    }

    .msg {
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      z-index: 9999;
      max-width: min(560px, calc(100vw - 32px));
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--surface);
      opacity: .92;
      color: var(--text);
      display: none;
      pointer-events: none;
      text-align: center;
      font-size: 13px;
      line-height: 1.35;
    }

    .msg.show {
      display: block;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      align-items: start
    }

    .stack {
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-width: 0;
    }

    .config-card {
      min-width: 0
    }

    @media (max-width:860px) {
      .layout {
        grid-template-columns: 1fr
      }
    }

    .card {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--surface);
      overflow: hidden;
    }

    .card h2 {
      margin: 0;
      padding: 12px 14px;
      font-size: 14px;
      font-weight: 600;
      border-bottom: 1px solid var(--border);
      background: var(--surface2);
    }

    .card .body {
      padding: 12px 14px
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px
    }

    .actions .spacer {
      flex: 1 1 auto;
    }

    .actions select {
      width: auto;
      padding: 6px 30px 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background-color: var(--surface2);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;

      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;

      /* Custom chevron + divider using existing theme tokens. */
      background-image:
        linear-gradient(45deg, transparent 50%, var(--muted) 50%),
        linear-gradient(135deg, var(--muted) 50%, transparent 50%),
        linear-gradient(to right, var(--border), var(--border));
      background-position:
        calc(100% - 16px) 50%,
        calc(100% - 11px) 50%,
        calc(100% - 28px) 50%;
      background-size:
        6px 6px,
        6px 6px,
        1px 16px;
      background-repeat: no-repeat;
    }

    .actions select:hover {
      background-color: var(--surface);
    }

    .actions select:focus-visible {
      outline: 2px solid var(--border);
      outline-offset: 2px;
    }

    button {
      appearance: none;
      border: 1px solid var(--border);
      background: var(--surface2);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: var(--surface)
    }

    form.grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px
    }

    @media (max-width:680px) {
      form.grid {
        grid-template-columns: 1fr
      }
    }

    label {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 12px;
      color: var(--muted)
    }

    .section-title {
      grid-column: 1/-1;
      margin-top: 4px;
      padding-top: 6px;
      color: var(--muted);
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .2px;
    }

    input,
    select {
      width: 100%;
      padding: 10px 10px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--surface);
      color: var(--text);
      font-size: 14px;
    }

    input:focus,
    select:focus {
      outline: 2px solid var(--surface2);
      outline-offset: 1px
    }

    pre {
      margin: 0;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--surface2);
      overflow: auto;
      font-size: 12px;
      line-height: 1.5;
    }

    #clients {
      overflow: auto;
      max-width: 100%;
    }

    .clients-empty {
      color: var(--muted);
      font-size: 13px;
      padding: 8px 2px;
    }

    table.clients {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
      background: var(--surface2);
      font-size: 12px;
    }

    table.clients th,
    table.clients td {
      padding: 8px 10px;
      border-bottom: 1px solid var(--border);
      text-align: left;
      vertical-align: middle;
      white-space: nowrap;
    }

    table.clients th {
      color: var(--muted);
      font-weight: 700;
      background: var(--surface);
    }

    table.clients tr:last-child td {
      border-bottom: none;
    }

    .clients-actions button {
      border: 1px solid var(--border);
      background: var(--surface);
      padding: 6px 10px;
      font-size: 12px;
    }

    button.toggle {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 14px;
    }

    button.toggle .switch {
      width: 38px;
      height: 22px;
      border-radius: 999px;
      background: var(--muted);
      border: 1px solid var(--border);
      padding: 2px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex: 0 0 auto;
    }

    button.toggle .switch .knob {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      background: var(--surface);
    }

    button.toggle[aria-pressed="true"] .switch {
      background: LinkText;
      justify-content: flex-end;
    }

    .pw-wrap {
      position: relative;
      display: flex;
      align-items: center;
      width: 100%;
    }

    .pw-wrap input {
      width: 100%;
      padding-right: 44px;
    }

    .pw-toggle {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
      padding: 6px;
      border-radius: 999px;
      border: none;
      background: transparent;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .pw-toggle:hover {
      background: var(--surface2);
    }

    .pw-toggle:focus-visible {
      outline: 2px solid var(--border);
      outline-offset: 2px;
    }

    .pw-toggle svg {
      width: 18px;
      height: 18px;
      display: block;
    }

    .modal {
      position: fixed;
      inset: 0;
      z-index: 10000;
      display: none;
    }

    .modal.show {
      display: block;
    }

    .modal .backdrop {
      position: absolute;
      inset: 0;
      background: var(--text);
      opacity: .35;
    }

    .modal .panel {
      position: relative;
      margin: 18vh auto 0;
      max-width: min(560px, calc(100vw - 32px));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--surface);
      overflow: hidden;
    }

    .modal .panel h3 {
      margin: 0;
      padding: 12px 14px;
      font-size: 14px;
      font-weight: 700;
      border-bottom: 1px solid var(--border);
      background: var(--surface2);
    }

    .modal .panel .content {
      padding: 12px 14px;
      font-size: 13px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .modal .panel .actions {
      padding: 12px 14px;
      border-top: 1px solid var(--border);
      justify-content: flex-end;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="msg" class="msg"></div>
    <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="backdrop" data-modal-close="1"></div>
      <div class="panel" role="document">
        <h3 id="modalTitle" data-i18n="title.confirm">确认</h3>
        <div id="modalContent" class="content"></div>
        <div class="actions">
          <button id="modalCancel" type="button" data-i18n="btn.cancel">取消</button>
          <button id="modalOk" type="button" data-i18n="btn.continue">继续</button>
        </div>
      </div>
    </div>
    <div class="layout">
      <div class="stack">
        <div class="actions">
          <button id="toggleHotspot" class="toggle" type="button" aria-pressed="false">
            <span class="switch" aria-hidden="true"><span class="knob"></span></span>
            <span id="toggleText" data-i18n="toggle.off">热点：关闭</span>
          </button>

          <span class="spacer" aria-hidden="true"></span>

          <select id="langSelect" aria-label="Language" data-i18n-aria-label="aria.langSelect">
            <option value="zh">中文</option>
            <option value="en">English</option>
          </select>
          <select id="themeSelect" aria-label="Theme" data-i18n-aria-label="aria.themeSelect">
            <option value="system">跟随系统</option>
            <option value="light">浅色</option>
            <option value="dark">深色</option>
          </select>
        </div>
        <section class="card config-card">
          <h2 id="hConfig" data-i18n="section.config">配置</h2>
          <div class="body">
            <form id="cfg" class="grid">
              <div class="section-title" data-i18n="section.net">网卡</div>
              <label><span data-i18n="label.uplink">共享网卡</span>
                <select name="uplinkIface" id="uplinkIface">
                  <option value="" data-i18n="opt.uplinkAuto">自动（系统默认路由）</option>
                </select>
              </label>
              <label><span data-i18n="label.iface">热点网卡</span>
                <select name="iface" id="iface">
                  <option value="" data-i18n="opt.ifaceAuto">自动选择</option>
                </select>
              </label>

              <div class="section-title" data-i18n="section.config">配置</div>
              <label><span data-i18n="label.ssid">SSID</span>
                <input name="ssid" autocomplete="off" />
              </label>
              <label><span data-i18n="label.password">密码（>=8位）</span>
                <div class="pw-wrap">
                  <input name="password" id="password" type="password" />
                  <button id="pwToggle" class="pw-toggle" type="button" aria-label="显示密码" aria-pressed="false"
                    data-i18n-aria-label="pw.show">
                    <svg class="icon-eye" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                      stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                      <path d="M2 12s3.5-7 10-7 10 7 10 7-3.5 7-10 7S2 12 2 12z" />
                      <circle cx="12" cy="12" r="3" />
                    </svg>
                    <svg class="icon-eye-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                      stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" style="display:none">
                      <path d="M3 3l18 18" />
                      <path d="M10.6 10.6a3 3 0 0 0 4.2 4.2" />
                      <path d="M9.9 4.2A10.4 10.4 0 0 1 12 4c6.5 0 10 8 10 8a18.3 18.3 0 0 1-4.1 5.3" />
                      <path d="M6.1 6.1C3.3 8.2 2 12 2 12s3.5 7 10 7c1 0 1.9-.2 2.8-.5" />
                    </svg>
                  </button>
                </div>
              </label>
              <label><span data-i18n="label.ipCidr">IP/CIDR</span>
                <input name="ipCidr" autocomplete="off" placeholder="192.168.12.1/24"
                  data-i18n-placeholder="placeholder.ipCidr" />
              </label>

              <label><span data-i18n="label.allowPorts">放行端口（供客户端访问主机服务）</span>
                <input name="allowPorts" autocomplete="off" placeholder="80,443,5666,5667,67-68/udp"
                  data-i18n-placeholder="placeholder.allowPorts" />
              </label>

              <div class="section-title" data-i18n="section.wifi">参数</div>

              <label><span data-i18n="label.country">国家码</span>
                <select name="countryCode" id="countryCode">
                  <option value="CN">CN</option>
                  <option value="US">US</option>
                  <option value="JP">JP</option>
                  <option value="KR">KR</option>
                  <option value="AU">AU</option>
                  <option value="CA">CA</option>
                  <option value="GB">GB</option>
                  <option value="DE">DE</option>
                  <option value="FR">FR</option>
                  <option value="IT">IT</option>
                  <option value="ES">ES</option>
                  <option value="NL">NL</option>
                  <option value="BE">BE</option>
                  <option value="CH">CH</option>
                  <option value="AT">AT</option>
                  <option value="SE">SE</option>
                  <option value="NO">NO</option>
                  <option value="DK">DK</option>
                  <option value="FI">FI</option>
                  <option value="RU">RU</option>
                  <option value="IN">IN</option>
                  <option value="BR">BR</option>
                  <option value="MX">MX</option>
                  <option value="AR">AR</option>
                  <option value="CL">CL</option>
                  <option value="CO">CO</option>
                  <option value="PE">PE</option>
                  <option value="VE">VE</option>
                  <option value="ZA">ZA</option>
                  <option value="EG">EG</option>
                  <option value="NG">NG</option>
                  <option value="KE">KE</option>
                  <option value="MA">MA</option>
                  <option value="TN">TN</option>
                  <option value="TR">TR</option>
                  <option value="SA">SA</option>
                  <option value="AE">AE</option>
                  <option value="IL">IL</option>
                  <option value="TH">TH</option>
                  <option value="MY">MY</option>
                  <option value="SG">SG</option>
                  <option value="PH">PH</option>
                  <option value="ID">ID</option>
                  <option value="VN">VN</option>
                  <option value="HK">HK</option>
                  <option value="TW">TW</option>
                  <option value="MO">MO</option>
                </select>
              </label>

              <label><span data-i18n="label.band">频段</span>
                <select name="band">
                  <option value="bg">2.4G(bg)</option>
                  <option value="a">5G(a)</option>
                </select>
              </label>
              <label><span data-i18n="label.channel">信道</span>
                <select name="channel" id="channel"></select>
              </label>
              <label><span data-i18n="label.width">带宽</span>
                <select name="channelWidth" id="channelWidth">
                  <option value="20">20 MHz</option>
                  <option value="40">40 MHz</option>
                  <option value="80">80 MHz</option>
                  <option value="160">160 MHz</option>
                </select>
              </label>
            </form>
            <div class="actions" style="margin-top:12px">
              <button id="save" data-i18n="btn.save">保存</button>
            </div>
          </div>
        </section>

        <section class="card">
          <h2 id="hClients" data-i18n="section.clients">客户端</h2>
          <div class="body">
            <div id="clients"></div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
